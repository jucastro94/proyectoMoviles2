<h3>Administracion</h3>
<mat-list>
  <mat-list-item>
    <button
        *ngIf="loggedUser().role.manageUsers" 
        routerLink="/users"
        mat-flat-button
        color="accent"
    >
        Usuarios
    </button>
  </mat-list-item>
  <mat-list-item>
    <button 
        *ngIf="loggedUser().role.watchReports" 
        routerLink="/reports"
        mat-flat-button
        color="accent"
    >
        Informes por dias
    </button>
  </mat-list-item>
  <mat-list-item>
    <button routerLink="/forms/new" mat-flat-button color="accent">
        Generador de formularios
    </button>
  </mat-list-item>
</mat-list>

<h3>Mis formularios</h3>
<mat-list>
    <mat-list-item *ngFor="let form of forms; let i = index" >
        <button 
            mat-flat-button 
            [routerLink]=" '/forms/' + forms[i].name"
            color="primary"
        >
            {{form.title}}
        </button>
    </mat-list-item>
</mat-list>
