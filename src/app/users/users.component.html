<h2>USUARIOS</h2>

<mat-form-field>
    <mat-label>Filtro</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Pepe Lopez." #input>
</mat-form-field>

<button routerLink="/profile/new" mat-icon-button *ngIf="logged.role.manageUsers" matTooltip="Nuevo usuario">
    <mat-icon>add</mat-icon>
</button>

<table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="No.">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let element">
            {{element.name}}
        </td>
    </ng-container>

    <ng-container matColumnDef="Nombre">
        <th mat-header-cell *matHeaderCellDef>Perfil</th>
        <td mat-cell *matCellDef="let element">
            <button mat-raised-button color="accent" [routerLink]="'/profile/' + element._id">
                Ver perfil
            </button>
        </td>
    </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let row; columns: columns"></tr>
</table>
